<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Simon Dice</title>
</head>
<body>
    <header>
        <h1>Simon Dice</h1>
        <h2 class="puntuacion">Puntuaci√≥n: <span id="puntuacionSpan"></span></h2>
        <h2 class="nivel">Nivel: <span id="nivelSpan"></span></h2>
    </header>
    <main>
        <div class="container">
            <div>
                <div class="botones" id="verde" name="verde"></div>
                <div class="botones" id="rojo" name="rojo"></div>
            </div>
            <div>
                <div class="botones " id="amarillo" name="amarillo"></div>
                <div class="botones" id="azul" name="azul"></div>
            </div>
            <strong><span id="tiempoSpan"></span></strong>
            <button id="start"> START </button>
        </div>
    </main>
    <div id="modalNombreJugador">
        <label for="nombreJugador" id="labelNombre">Ingrese su nombre de jugador</label>
        <input type="text" name="nombreJugador">
        <span>*Debe contener almenos 3 caracteres</span>
        <input type="submit" value="Guardar">
    </div>
    <div id="modalJuegoTerminado">
        <label for="continuar" id="labelJuegoTerminado">Has Perdido!</label>
        <input type="button" value="continuar" name="continuar" id="continuar">
    </div>
    <div id="modalSiguienteNivel">
        <p id="pSiguienteNivel">Felicidades! Pasaste de nivel!</p>
    </div>
    <div class="fondoDesenfocado displayNone"></div>
    <script src="app.js"></script>
</body>
</html>
