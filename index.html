<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CARPETAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS archivos/normalize.css">
    <link rel="stylesheet" href="/CSS archivos/style.css"> 
    <link rel="stylesheet" href="/CSS archivos/boton.css">
    <link rel="stylesheet" href="/CSS archivos/modales.css">
    <link rel="stylesheet" href="/CSS archivos/agregados.css">
    <link rel="stylesheet" href="/CSS archivos/botonStart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&family=Russo+One&display=swap" rel="stylesheet">
    <title>Simon Dice</title>
</head>
<body>
    <header>
        <a href="./form/form.html" target="_blank" class="btn" id="contactanos">Contact Us</a>
        <h1>Simon Says</h1>
        <h2 class="puntuacion">Score: <span id="puntuacionSpan"></span></h2>
        <h2 class="nivel">Level: <span id="nivelSpan"></span></h2>
    </header>
    <main class="container">
            <div>
                <div class="botones" id="verde"></div>
                <div class="botones" id="rojo"></div>
            </div>
            <div>
                <div class="botones " id="amarillo"></div>
                <div class="botones" id="azul"></div>
            </div>
            <strong><span id="tiempoSpan"></span></strong>
            <button id="start"> PLAY </button>
            <div class="modalNombreJugador displayNone" id="modalNombreJugador">
                <label for="nombreJugadorInput" id="labelNombre">Join nickname</label>
                <input type="text" name="nombreJugador" id="nombreJugadorInput">
                <span id="spanNombreJugador">*Must contain at least 3 characters</span>
                <input type="submit" value="Save" id="sumbitNombreJugador">
            </div>
            <div class="modalJuegoTerminado displayNone" id="modalJuegoTerminado">
                <label for="continuar" id="labelJuegoTerminado">Game Over</label>
                <span>Final Score: <span id="spanPuntuacionFinal"></span></span>
                <span>Level: <span id="spanNivelFinal"></span></span>
                <input type="button" value="Try again" name="continuar" id="continuar">
            </div>
            <div class="modalSiguienteNivel displayNone" id="modalSiguienteNivel">
                <p id="pSiguienteNivel">Congratulations!</p>
            </div>
            <div class="fondoDesenfocado displayNone" id="displayNoneDiv"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
