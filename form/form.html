<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulario</title>
</head>
<body>
  <div class="container">
    <h2 id="titulo-nombre">Hola!</h2>
    <form action="mailto:renzopayero@hotmail.com" method="post" enctype="text/plain" id="formulario">
      <div class="form-group" id="grupo-nombre">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <p id="nombre-correcto" class="validacion-correcta"><strong>¡El campo esta completado correctacmente!</strong></p>
        <p id="nombre-incorrecto" class="validacion-incorrecta"><strong>¡El campo debe contener almenos 2 palabras (nombre/s y apellido)!</strong></p>
      </div>
      <div class="form-group" id="grupo-email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p id="email-correcto" class="validacion-correcta"><strong>¡El campo esta completado correctacmente!</strong></p>
        <p id="email-incorrecto" class="validacion-incorrecta"><strong>¡El campo no cumple con formato de email!</strong></p>
      </div>
      <div class="form-group" id="grupo-asunto">
        <label for="subject">Asunto:</label>
        <input type="text" id="asunto" name="subject" required>
      </div>
      <div class="form-group" id="grupo-mensaje">
        <label for="message">Mensaje: </label>
        <textarea name="message" id="mensaje" cols="63" rows="17"></textarea>
        <p id="mensaje-incorrecto" class="validacion-incorrecta"><strong>¡El campo debe contener almenos 5 caracteres!</strong></p>
      </div>
      <div class="form-group" id="grupo-sumbit">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="form.js"></script>
</body>
</html>
